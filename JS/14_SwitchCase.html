<html>
    <head>
        <title>Contitionals Switch Case statement</title>
    </head>
    <body>
        <h3>Contitionals Switch Case statement</h3>
        <script>
            var x=5;
            var y=3;
            var s="+";
            switch(s){
                case "+":
                    document.write("Addition: " , x+y);
                    break;
                case "-":
                    document.write("Subtraction: " , x-y);
                    break;
                case "*":
                    document.write("Multiplication: ", x*y)
                    break;
            }
        </script>
    </body>
</html>
