<!DOCTYPE html>
<html>
    <head>
        <title>
            Spanning row and columns
        </title>
    </head>
    <body>
        <h2>
            Columns span
        </h2>
        <table border="2px solid">
            <tr>
                <th>Name</th>
                <th colspan="2">Mobile no.</th>
            </tr>
            <tr>
                <td>rubin</td>
                <td>9861287276</td>
                <td>9865595191</td>
            </tr>
        
        </table>
        <br>

        <h2>Row span</h2>
        <table border="2px solid">
            <tr>
                <th>name</th>
                <td>rubin</td>
            </tr>
            <tr>
                <th rowspan="2">mobile no.</th>
                <td>9861287276</td>
            </tr>
            <tr>
                <td>0965595191</td>
            </tr>
        </table>
    </body>
</html>
