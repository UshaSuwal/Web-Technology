<html>
    <head>
        <title>Creating array using array instance</title>
    </head>
    <body>
        <h1>Creating object using array instance</h1>
        <script>
            function people(a,b,c){
                people[0]=a;
                people[1]=b;
                people[2]=c;

            }
            pep=new people("ram","hari","sita")
            document.write("Array element: "+ pep.people);
        </script>
        
    </body>
</html>
