<html>
    <head>
        <title>Number Methods</title>
    </head>
    <body>
        <h3>Number methods</h3>
        <script>
            x=true;
            document.write(Number(x)+"<br>");
            x=false;
            document.write(Number(x)+"<br>");
            x="10"
            document.write(Number(x)+"<br>");
            x="1020"
            document.write(Number(x)+"<br>");

            document.write(parseInt("12")+"<br>");
            document.write(parseInt("14.33")+"<br>");
            document.write(parseInt("16 6")+"<br>");
            document.write(parseInt("22 years")+"<br>");
            document.write(parseInt("month82")+"<br>");

        </script>
    </body>
</html>
