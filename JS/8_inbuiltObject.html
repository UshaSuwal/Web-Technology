<html>
    <head>
        <title>Creating object using object constructor</title>
    </head>
    <body>
        <h3>Inbuilt object</h3>
        <script>
            // Using math object (inbuilt):
            document.write("pi_value:",Math.PI +"<br> ")
            document.write("sqrt_value:",Math.sqrt(16)+"<br>")

            // Using  date object:
            var d=new Date();
            document.write("Today date:"+d.getDate()+"<br>");
            document.write("Day:"+d.getDay()+"<br>");
            document.write("Full year:"+d.getFullYear()+"<br>");
            document.write("Hour:"+d.getHours()+"<br>"); 
            document.write("Millisecond:"+d.getMilliseconds()+"<br>"); 
            document.write("Minutes:"+d.getMinutes()+"<br>"); 
            document.write("Month:"+d.getMonth()+"<br>"); 
            document.write("Seconds:"+d.getSeconds()+"<br>");

        </script>
        
    </body>
</html>
