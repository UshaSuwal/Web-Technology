<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        function myfun()
        {
            document.getElementById("demo").innerHTML="Paragraph changed";
        }
    </script>
</head>
<body>
    <h2>Js in head</h2>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myfun()">Try it</button>
    
</body>
</html>
