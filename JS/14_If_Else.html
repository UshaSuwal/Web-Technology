<html>
    <head>
        <title>Contitionals if else statement</title>
    </head>
    <body>
        <h3>Contitionals if else statement</h3>
        <p>Check greater or smaller</p>
        <script>
            var x=5;
            var y=3;
            if(x > y){
                document.write(x + " is greater than " +y);
            }
            else if(x<y){
                document.write(x + " is smaller than "+y);
            }
            else{
                document.write("Equal");
            }
        </script>
    </body>
</html>
