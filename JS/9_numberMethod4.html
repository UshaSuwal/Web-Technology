<html>
    <head>
        <title>Number Method</title>
    </head>
    <body>
        <h3>Number Methods</h3>
        <script>
            var x=9.656;
            document.write(x.toFixed() +"<br>");   
            document.write(x.toPrecision() + "<br>");
            document.write(x.toFixed(2) + "<br>");   
            document.write(x.toPrecision(2) + "<br>"); 
            document.write(x.toFixed(4) + "<br>");   
            document.write(x.toPrecision(4) + "<br>");
            document.write(x.toFixed(6) + "<br>");   
            document.write(x.toPrecision(6) + "<br>");
        </script>
    </body>
</html
