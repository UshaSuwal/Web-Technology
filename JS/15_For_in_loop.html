<html>
    <head>
        <title> For/in</title>
    </head>
    <body>
        <h3>For/in</h3>     
        <script>
            var txt="";
            var person={fname:"John",lname:"Cena",age:24,address:"KTM"};    //person is object.
            // for/in used for object to extract properties of object. Here person is object and fname,lname.. is properties
            var i;
            for(i in person){
                txt+=person[i]+" ";
            }
            document.write(txt);
        </script>
    </body>
</html>
