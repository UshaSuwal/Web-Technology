<!DOCTYPE html>
<html>
    <head>
        <title>Css display property</title>
        <style>
            li{
                display: inline;
            }
            span{
                display: block;
            }
            .hidden{
                display: none;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
            <li><a href="https://www.google.com/" target="_blank">Google</a></li>
            <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
        </ul>
        <br><br>
        <span>A display property with a value of "block" results in</span><span>a line break between the two elements.</span>
        <br><br>
        <h1>This is visible because display none class is not used</h1>
        <h1 class="hidden">This is invisible because it is hidden through class</h1>

    </body>
</html>
