<html>
    <head>
        <title>Creating array using array instance</title>
    </head>
    <body>
        <h1>Creating object using array instance</h1>
        <script>
            var people=new Array();
            people[0]="ram"
            people[1]="hari"
            people[2]="sita"
            document.write("Array element: "+ people);
        </script>
        
    </body>
</html>
