<html>
    <head>
        <title>Creating array using object literal</title>
    </head>
    <body>
        <h1>Creating object using array literal</h1>
        <script>
            var people=['ram','hari','sita']
            document.write("Length of array: "+ people.length + "<br>");
            people.push("rita");
            document.write("Array element: "+ people + "<br>");
            document.write("Array element after popping: "+ people.pop());
        </script>
        </script>
        
    </body>
</html>
