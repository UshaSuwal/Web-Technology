<html>
    <head>
        <title>Function that return value</title>
    </head>
    <body>
        <p>This example calls a function which perform a calculation and returns the result:</p>
        <p id="demo"></p>
        <script>
            var x=myFunction(4,3);
            document.getElementById("demo").innerHTML=x;
            function myFunction(a,b){
                return a*b
            }
        </script>
    </body>
</html>
