<html>
    <head>
        <title>
            Operators
        </title>
    </head>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var x=5;
            document.getElementById("demo1").innerHTML=(x===6);
            var y=5;
            document.getElementById("demo2").innerHTML=(y!==6);
        </script>
    </body>
</html>
