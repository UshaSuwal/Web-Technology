<!DOCTYPE html>
<html>
    <head>
        <title>id and class</title>
        <style>
            #a{color: blue;}   /* # is specifier of id and a is id*/
            .b{color: red;}    /* . is specifier of class and b is class*/
        </style>
    </head>
    <body>
        <h1>Using Id</h1>
        <p>This is normal paragraph because i am not using id</p>
        <p id="a">I am different because i am using id</p>
        <br>
        <h1>Using Class</h1>
        <p>This is normal paragraph because i am not using class</p>
        <p class="b">I am different because i am using class</p>
        <p class="b">I am different too because i am using class and class is for multiple element</p>
    </body>
</html>
