<html>
    <head>
        <title>Number Method</title>
    </head>
    <body>
        <h3>Number Methods</h3>
        <script>
            var x=9.656;
            document.write(x.toExponential() +"<br>");   
            document.write(x.toExponential(1) + "<br>");
            document.write(x.toExponential(2) + "<br>");   
            document.write(x.toExponential(4) + "<br>");    
            document.write(x.toExponential(6) + "<br>");
       </script>
    </body>
</html
