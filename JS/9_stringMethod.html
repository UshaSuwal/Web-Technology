<html>
    <head>
        <title>String Method</title>
    </head>
    <body>
        <h3>String Methods</h3>
        <script>
            var x="abcabc"
            document.write(x.length + "<br>");
            document.write(x.indexOf("a") +"<br>");    // first ma veteko ko index dinxa.
            document.write(x.search("b") + "<br>");
            document.write(x.slice(2,5) + "<br>");     // 2 to <5
            document.write(x.replace("a","p") + "<br>");    // first ma veteko lai matra replace garxa
            document.write(x.toUpperCase() + "<br>");
            document.write(x.toLowerCase() + "<br>");
        </script>
    </body>
</html>
