<!DOCTYPE html>
<html>
    <head>
        <title>Grouping selector</title>
        <style>
           /* 
            h1{text-align: center;color: red;}     Without Grouping
            h2{text-align: center;color: red;}
            p{text-align: center;color: red;}
            */

            h1,h2,p{text-align: center; color: red;}    /* With grouping Selector */
        </style>
    </head>
    <body>
        <h1>i am 1</h1>
        <h2>i am 2</h2>
        <p>i am paragraph</p>
    </body>
</html>
