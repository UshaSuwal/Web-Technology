<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table tr th{background-color: aqua;}    /* nesting selector */
        </style>
    </head>
    <body>
        <h4> Table of student</h4>
        <table border="3px solid">
            <tr>
                <th>Name</th>
                <th>Roll</th>
            </tr>
            <tr>
                <td>Ram</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Shyam</td>
                <td>2</td>
            </tr>
        </table>
    </body>
</html>
