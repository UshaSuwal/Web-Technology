<!DOCTYPE html>
<html>
    <head>
        <title>Thead tbody tfoot</title>
    </head>
    <body>
        <table border="2px solid">
            <thead style="color:red">
                <tr>
                    <th>Subject</th>
                    <th>Marks obtained</th>
                </tr>
            </thead>
            <tbody style="background-color: bisque;">
                <tr>
                    <td>Math</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>88</td>
                </tr>
            </tbody>
            <tfoot style="color:blue;">
                <tr>
                    <td>Total</td>
                    <td>175</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
