<html>
    <head>
        <title> For/of</title>
    </head>
    <body>
        <h3>For/of</h3>     
        <script>
            var x=['1','2','3','4','5'];    
            // for/of is used for object iterables like array.
            var txt='';
            var i;
            for(i of x){
                txt+=i+"<br>";
            }
            document.write(txt);
        </script>
    </body>
</html>
