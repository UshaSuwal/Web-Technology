<html>
    <head>
        <title>Number Method</title>
    </head>
    <body>
        <h3>Number Methods</h3>
        <script>
            var x=new Number(15);
            document.write("num to string() is: " + x.toString() +"<br>");   
            document.write("num to string(2) is: " + x.toString(2) +"<br>");   // 2 is binary
            document.write("num to string(4) is: " + x.toString(4) +"<br>");     // 4 is random. 
        </script>
    </body>
</html
